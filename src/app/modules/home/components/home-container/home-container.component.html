<div class="w">
  <div class="floor-wrap" *ngFor="let floor of floors">
    <h1 class="floor-title">{{ floor.title }}</h1>
    <ul class="floor-list">
      <li class="floor-item" *ngFor="let category of floor.categories">
        <a [routerLink]="['/product']" [queryParams]="{ categoryId: category.id }">
          <span class="floor-text">{{category.text}}</span>
          <img
            class="floor-img"
            src='{{category.image}}'
            alt='{{category.text}}'
          />
        </a>
      </li>
    </ul>
  </div>
</div>
