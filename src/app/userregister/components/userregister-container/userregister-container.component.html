<app-search></app-search>
<div class="page-wrap">
  <div class="w">
    <div class="user-con">
      <div class="user-title">User register</div>
      <div class="user-box">
        <div class="error-item">
          <i class="fa fa-minus-circle error-icon"></i>
          <p class="err-msg">Error</p>
        </div>
        <div class="user-item">
          <label class="user-label" for="username">
            <i class="fa fa-user"></i>
          </label>
          <input
            class="user-content"
            id="username"
            placeholder="Username"
            autocomplete="off"
            [formControl]="username"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-lock"></i>
          </label>
          <input
            type="password"
            class="user-content"
            id="password"
            placeholder="Password"
            autocomplete="off"
            [formControl]="password"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="password-confirm">
            <i class="fa fa-lock"></i>
          </label>
          <input
            type="password"
            class="user-content"
            id="password-confirm"
            placeholder="Confirm password"
            autocomplete="off"
            [formControl]="confirmPassword"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="phone">
            <i class="fa fa-phone"></i>
          </label>
          <input
            class="user-content"
            id="phone"
            placeholder="Mobile"
            autocomplete="off"
            [formControl]="phone"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="email">
            <i class="fa fa-envelope"></i>
          </label>
          <input
            class="user-content"
            id="email"
            placeholder="Email"
            autocomplete="off"
            [formControl]="email"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="question">
            <i class="fa fa-question"></i>
          </label>
          <input
            class="user-content"
            id="question"
            placeholder="Password hit question"
            autocomplete="off"
            [formControl]="question"
          />
        </div>
        <div class="user-item">
          <label class="user-label" for="answer">
            <i class="fa fa-key"></i>
          </label>
          <input
            class="user-content"
            id="answer"
            placeholder="Password hit question answer"
            autocomplete="off"
            [formControl]="answer"
          />
        </div>
        <a class="btn btn-submit" id="submit" (click)="register()">Register</a>
        <div class="link-item">
          <a class="link" [routerLink]="['/login']">Go to login>></a>
        </div>
      </div>
    </div>
  </div>
</div>
