<h1 mat-dialog-title>Address</h1>
<div mat-dialog-content>
  <!-- <p>收件人姓名：</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.receiverName" />
  </mat-form-field> -->
  <div class="modal close">
    <div class="modal-container">
      <div class="modal-body">
        <div class="form">
          <div class="form-line">
            <label class="label" for="receiver-name">
              <span class="required">*</span>Receiver: 
            </label>
            <input
              class="form-item"
              id="receiver-name"
              placeholder="Receiver name"
              [(ngModel)]="data.receiverName"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-province">
              <span class="required">*</span>
              Province: 
            </label>
            <input
              class="form-item"
              id="receiver-province"
              [(ngModel)]="data.receiverProvince"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-province">
              <span class="required">*</span>
              City: 
            </label>
            <input
              class="form-item"
              id="receiver-city"
              [(ngModel)]="data.receiverCity"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-address">
              <span class="required">*</span>
              Detailed address: 
            </label>
            <input
              class="form-item"
              id="receiver-address"
              placeholder="Detailed address"
              [(ngModel)]="data.receiverAddress"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-phone">
              <span class="required">*</span>
              Mobile: 
            </label>
            <input
              class="form-item"
              id="receiver-phone"
              placeholder="eg: 0407777777"
              [(ngModel)]="data.receiverPhone"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-zip">Postal: </label>
            <input
              class="form-item"
              id="receiver-zip"
              placeholder="eg: 06666"
              [(ngModel)]="data.receiverZip"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Save
  </button>
</div>
