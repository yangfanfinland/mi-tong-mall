<h1 mat-dialog-title>使用新地址</h1>
<div mat-dialog-content>
  <!-- <p>收件人姓名：</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.receiverName" />
  </mat-form-field> -->
  <div class="modal close">
    <div class="modal-container">
      <div class="modal-body">
        <div class="form">
          <div class="form-line">
            <label class="label" for="receiver-name">
              <span class="required">*</span>收件人姓名：
            </label>
            <input
              class="form-item"
              id="receiver-name"
              placeholder="请输入收件人姓名"
              [(ngModel)]="data.receiverName"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-province">
              <span class="required">*</span>
              所在省：
            </label>
            <input
              class="form-item"
              id="receiver-province"
              [(ngModel)]="data.receiverProvince"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-province">
              <span class="required">*</span>
              所在城市：
            </label>
            <input
              class="form-item"
              id="receiver-city"
              [(ngModel)]="data.receiverCity"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-address">
              <span class="required">*</span>
              详细地址：
            </label>
            <input
              class="form-item"
              id="receiver-address"
              placeholder="请精确到门牌号"
              [(ngModel)]="data.receiverAddress"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-phone">
              <span class="required">*</span>
              收件人手机：
            </label>
            <input
              class="form-item"
              id="receiver-phone"
              placeholder="请输入11位手机号"
              [(ngModel)]="data.receiverPhone"
            />
          </div>
          <div class="form-line">
            <label class="label" for="receiver-zip">邮政编码：</label>
            <input
              class="form-item"
              id="receiver-zip"
              placeholder="如：100000"
              [(ngModel)]="data.receiverZip"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    保存收货地址
  </button>
</div>
