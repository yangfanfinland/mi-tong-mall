<div class="crumb">
  <div class="w">
    <div class="crumb-con">
      <a class="link" [routerLink]="['/home']">YIXUAN</a>
      <ng-container *ngFor="let link of links" >
        <span> > </span>
        <a class="link" *ngIf="link.href" [routerLink]="[link.href]">{{ link.name }}</a>
        <span *ngIf="!link.href" class="link-text">{{ link.name }}</span>
      </ng-container>
    </div>
  </div>
</div>
